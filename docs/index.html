<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YouTube Channel Monitor</h1>
        <div class="header-controls">
            <input type="search" id="search-bar" placeholder="Search videos...">
            <p id="last-updated">Last updated: Loading...</p>
        </div>
    </header>
    <main id="video-grid-container">
        <!-- Video cards will be injected here by script.js -->
    </main>
    <footer>
        <p>Powered by the YouTube Data API. Created by Jules.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
